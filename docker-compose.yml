version: "3"

services:
  game:
    build: .
    volumes:
    - ./Server/lib/sub:/app/Server/lib/sub
    restart: always
    depends_on:
    - db
    command: ["node", "/app/Server/lib/Game/cluster.js", "0", "1"]
    ports:
    - 8496:8496
    - 8080:8080
  web:
    build: .
    volumes:
    - ./Server/lib/sub:/app/Server/lib/sub
    - kkutu_data:/kkutu
    restart: always
    command: ["node", "/app/Server/lib/Web/cluster.js", "1"]
    depends_on:
    - db
    - game
    ports:
    - 9000:80
  db:
    build:
      context: .
      dockerfile: ./psql.Dockerfile
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data

volumes:
  kkutu_data:
  db_data: