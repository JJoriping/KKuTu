<li>음악끄투 게임안 규칙</li>

<li>1항
    음악끄투는 게스트는 허용이지만 욕설이 사용될시 게스트가 막힌다</li>

<li>2항
    음악끄투는 욕설,패드립,비매너 짓하면 안된다</li>

<li>3항
    음악끄투 오류가 났을때는 욕설이나 사용하지 말고 디스코드방으로 문의한다</li>

<li>4항
    음악끄투에서 채팅으로 도배,운영자들 일 못하네 이런단어 확인시 밴이 된다</li>

<li>5항
    음악끄투 규칙을 5번 위반시 ip밴이 된다</li>

<li>6항
    음악끄투에서 핵사용은 절대 금지이다</li>

<li>7항
    타끄투 언급은 자제 해주세요 (제휴 도움 허용)</li>
